<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h2>
            Build Your Own Ring
        </h2><br>
        <div class="imagecontainer">
            <div>
                <img id="stoneimage" src="" alt="" width="6%">
            <img id="stoneimage2" src="" alt="" width="6%">
                <img src="https://raw.githubusercontent.com/Professorwired/ringstonereplace.github.io/main/src/ring.jpg" id="Ring" width="21%"
                style="box-shadow: 4px 4px 100px rgba(0, 0, 0, 0.166);">
            </div>
            
        </div>
        <div class="optioncontain">
        <section>
<span>
    Slecct your 1st stone:
</span>
            <div class="selectoptions">
                <img src="./src/1.png" alt="diamond" class="item" onclick="ChangeImage('/src/1.png')">
                <img src="https://github.com/Professorwired/ringstonereplace.github.io/blob/main/src/2.png" alt="ruby" class="item" onclick="ChangeImage('/src/2.png')">
                <img src="https://github.com/Professorwired/ringstonereplace.github.io/blob/main/src/3.png" alt="pearl" class="item" onclick="ChangeImage('/src/3.png')">
                <img src="https://github.com/Professorwired/ringstonereplace.github.io/blob/main/src/4.png" alt="pearl" class="item" onclick="ChangeImage('/src/4.png')">
                </div>
            </section><br>
            <span>
                Slecct your 1st stone:
            </span>
            <section class="selectoptions">
                <div class="selectoptions">
                    <img src="https://github.com/Professorwired/ringstonereplace.github.io/blob/main/src/2.png" alt="diamond" class="item" onclick="ChangeImagesec('/src/1.png')">
                    <img src="https://github.com/Professorwired/ringstonereplace.github.io/blob/main/src/2.png" alt="ruby" class="item" onclick="ChangeImagesec('/src/2.png')">
                    <img src="https://github.com/Professorwired/ringstonereplace.github.io/blob/main/src/3.png" alt="pearl" class="item" onclick="ChangeImagesec('/src/3.png')">
                    <img src="https://github.com/Professorwired/ringstonereplace.github.io/blob/main/src/4.png" alt="pearl" class="item" onclick="ChangeImagesec('/src/4.png')">
                    </div>
                </section>
                </div>
        
    </div>
    <script>
        function ChangeImage(fileName) {
            const img = document.querySelector("#stoneimage");
            img.setAttribute('src', fileName);
        }
        function ChangeImagesec(fileName) {
            const img = document.querySelector("#stoneimage2");
            img.setAttribute('src', fileName);
        }
    </script>
</body>

</html>
