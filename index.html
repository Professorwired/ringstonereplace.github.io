<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h2>Build Your Own Ring</h2><br>
        <div class="imagecontainer">
            <div>
                <img id="stoneimage" src="" alt="" width="6%">
                <img id="stoneimage2" src="" alt="" width="6%">
                <img src="https://raw.githubusercontent.com/Professorwired/ringstonereplace.github.io/main/src/ring.jpg" id="Ring" width="21%" style="box-shadow: 4px 4px 100px rgba(0, 0, 0, 0.166);">
            </div>
        </div>
        <div class="optioncontain">
            <section>
                <span>Select your 1st stone:</span>
                <div class="selectoptions">
                    <img src="https://raw.githubusercontent.com/Professorwired/ringstonereplace.github.io/main/src/1.png" alt="diamond" class="item" onclick="ChangeImage('https://raw.githubusercontent.com/Professorwired/ringstonereplace.github.io/main/src/1.png')">
                    <img src="https://raw.githubusercontent.com/Professorwired/ringstonereplace.github.io/main/src/2.png" alt="ruby" class="item" onclick="ChangeImage('https://raw.githubusercontent.com/Professorwired/ringstonereplace.github.io/main/src/2.png')">
                    <img src="https://raw.githubusercontent.com/Professorwired/ringstonereplace.github.io/main/src/3.png" alt="pearl" class="item" onclick="ChangeImage('https://raw.githubusercontent.com/Professorwired/ringstonereplace.github.io/main/src/3.png')">
                    <img src="https://raw.githubusercontent.com/Professorwired/ringstonereplace.github.io/main/src/4.png" alt="pearl" class="item" onclick="ChangeImage('https://raw.githubusercontent.com/Professorwired/ringstonereplace.github.io/main/src/4.png')">
                </div>
            </section>
            <br>
            <span>Select your 2nd stone:</span>
            <section class="selectoptions">
                <div class="selectoptions">
                    <img src="https://raw.githubusercontent.com/Professorwired/ringstonereplace.github.io/main/src/1.png" alt="diamond" class="item" onclick="ChangeImagesec('https://raw.githubusercontent.com/Professorwired/ringstonereplace.github.io/main/src/1.png')">
                    <img src="https://raw.githubusercontent.com/Professorwired/ringstonereplace.github.io/main/src/2.png" alt="ruby" class="item" onclick="ChangeImagesec('https://raw.githubusercontent.com/Professorwired/ringstonereplace.github.io/main/src/2.png')">
                    <img src="https://raw.githubusercontent.com/Professorwired/ringstonereplace.github.io/main/src/3.png" alt="pearl" class="item" onclick="ChangeImagesec('https://raw.githubusercontent.com/Professorwired/ringstonereplace.github.io/main/src/3.png')">
                    <img src="https://raw.githubusercontent.com/Professorwired/ringstonereplace.github.io/main/src/4.png" alt="pearl" class="item" onclick="ChangeImagesec('https://raw.githubusercontent.com/Professorwired/ringstonereplace.github.io/main/src/4.png')">
                </div>
            </section>
        </div>
    </div>
    <script>
        function ChangeImage(fileName) {
            document.getElementById("stoneimage").src = fileName;
        }

        function ChangeImagesec(fileName) {
            document.getElementById("stoneimage2").src = fileName;
        }
    </script>
</body>

</html>
